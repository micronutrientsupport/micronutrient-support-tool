on: push
name: TSLint
jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Prepare
        run: npm ci
      - name: Lint
        uses: mooyoul/tslint-actions@v1.1.1
        with:
          project: ./tsconfig.app.json
          config: ./tslint.json
          token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "*.ts"
