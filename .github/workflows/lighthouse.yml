      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          accessToken: ${{ secrets.GITHUB_TOKEN }}
          author: ${{ github.actor }}
          branch: ${{ github.ref }}
          outputDirectory: /tmp/artifacts
          urls: "${{ steps.deployToNetlify.outputs.deploy-url }},${{ steps.deployToNetlify.outputs.deploy-url }}/maps-tool,${{ steps.deployToNetlify.outputs.deploy-url }}/quick-maps"
          sha: ${{ github.sha }}
      - name: Upload artifacts
