<ng-template #componentTemplate>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Absolute Values">
      <div #map1></div>
    </mat-tab>
    <mat-tab label="Variation from Threshold">
      <div #map2></div>
    </mat-tab>
  </mat-tab-group>
</ng-template>

<ng-container *ngIf="(null != data) else componentTemplate">
  <app-base-dialog [data]="data" [title]="title">
    <ng-container *ngTemplateOutlet="componentTemplate"></ng-container>
  </app-base-dialog>
</ng-container>
