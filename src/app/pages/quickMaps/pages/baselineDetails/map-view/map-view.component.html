<app-card [title]="'Map View' + (('' === countryName) ? '' : ' - ' + countryName)">
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Absolute Values">
      <div class="gridster-no-drag" id="mapView1"></div>
    </mat-tab>
    <mat-tab label="Variation from Threshold">
      <div class="gridster-no-drag" id="mapView2"></div>
    </mat-tab>
  </mat-tab-group>
</app-card>
