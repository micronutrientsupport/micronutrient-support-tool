<mat-toolbar color="primary" style="height: 40px">
  <button mat-icon-button class="example-icon" aria-label="Settings icon">
    <mat-icon>settings</mat-icon>
  </button>
  <span class="example-spacer">Chart View</span>
  <button (click)="openDialog()" mat-icon-button class="example-icon" aria-label="Modal icon">
    <mat-icon>launch</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Plotly 1">
    <div class="tab-element">
      <div class="chart-container">
        <plotly-plot
          [data]="histograph.data"
          [layout]="histograph.layout"
          [config]="{ responsive: true }"
        ></plotly-plot>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Chart JS 1">
    <div class="tab-element">
      <div class="chart-container">
        <ngx-chartjs [data]="jsdata" [style]="histoGraphStyle" type="bar"></ngx-chartjs>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Plotly 2">
    <div class="tab-element">
      <div class="chart-container">
        <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="{ responsive: true }"></plotly-plot>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Chart JS 2">
    <div class="tab-element">
      <div class="chart-container">
        <ngx-chartjs id="chart" [data]="data" [style]="graphStyle" type="line"></ngx-chartjs>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
