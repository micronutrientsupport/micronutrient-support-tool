<mat-toolbar color="primary" style="height: 40px">
  <button mat-icon-button class="example-icon" aria-label="Settings icon">
    <mat-icon>settings</mat-icon>
  </button>
  <span class="example-spacer">Household dietary supply</span>
  <button (click)="openDialog()" mat-icon-button class="example-icon" aria-label="Modal icon">
    <mat-icon>launch</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Household Histogram">
    <div class="tab-element">
      <div class="chartjs-container">
        <ngx-chartjs id="histo" [data]="jsdata" [style]="histoGraphStyle" type="bar"></ngx-chartjs>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="JS chart">
    <div class="tab-element">
      <div class="chartjs-container">
        <ngx-chartjs id="jschart" [data]="data" [style]="graphStyle" type="line"></ngx-chartjs>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
