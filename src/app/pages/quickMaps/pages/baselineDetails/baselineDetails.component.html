<gridster class="bmgf-maps-nice-scrollbar" [options]="options">
  <app-base-est></app-base-est>
  <gridster-item [item]="widget" *ngFor="let widget of dashboard">
    <!-- Map View -->
    <app-card #card [widget]="widget" [resizeEvent]="resizeEvent" *ngIf="widget.type === 'widgetMap'">
      <app-map-view [card]="card"></app-map-view>
    </app-card>

    <!-- Chart -->
    <app-card #card [widget]="widget" [resizeEvent]="resizeEvent" *ngIf="widget.type === 'widgetChart'">
      <app-household-supply [card]="card"></app-household-supply>
    </app-card>

    <!-- Food composition -->
    <!-- <app-food-composition-view [widget]="widget" [resizeEvent]="resizeEvent" *ngIf="widget.type === 'widgetFoodComp'">
    </app-food-composition-view> -->

    <!-- Monthly Card -->
    <app-card #card [widget]="widget" [resizeEvent]="resizeEvent" *ngIf="widget.type === 'widgetMonthly'">
      <app-monthly-food [card]="card"></app-monthly-food>
    </app-card>

    <!-- Top 20 -->
    <app-card #card [widget]="widget" [resizeEvent]="resizeEvent" *ngIf="widget.type === 'widgetTopFood'">
      <app-food-items [card]="card"></app-food-items>
    </app-card>

  </gridster-item>
</gridster>
