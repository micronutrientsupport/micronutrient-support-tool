<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-side-nav-content></app-side-nav-content>
  </mat-drawer>

  <div class="example-sidenav-content">
    <app-quick-maps-header></app-quick-maps-header>
    <app-summarised-data-table></app-summarised-data-table>
    <div class="chart-container">
      <ngx-chartjs id="chart" [data]="data" [style]="graphStyle" type="line"> </ngx-chartjs>
    </div>
    <button type="button" mat-button (click)="drawer.toggle()">Toggle sidenav</button>|
  </div>
</mat-drawer-container>
