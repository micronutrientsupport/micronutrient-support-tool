<gridster class="bmgf-maps-nice-scrollbar" [options]="options">
  <app-base-desc></app-base-desc>
  <app-base-est></app-base-est>
  <gridster-item [item]="widget" *ngFor="let widget of dashboard">
    <app-card #card [widget]="widget" [resizeEvent]="resizeEvent" [ngSwitch]="widget.type">
      <!-- Map View -->
      <app-map-view *ngSwitchCase="WIDGETS.MAP" [card]="card"></app-map-view>
      <!-- Chart -->
      <app-household-supply *ngSwitchCase="WIDGETS.CHART" [card]="card"></app-household-supply>
      <!-- Monthly Card -->
      <app-monthly-food *ngSwitchCase="WIDGETS.MONTHLY" [card]="card"></app-monthly-food>
      <!-- Top 20 -->
      <app-food-items *ngSwitchCase="WIDGETS.TOP_FOOD" [card]="card"></app-food-items>
    </app-card>
  </gridster-item>
</gridster>
