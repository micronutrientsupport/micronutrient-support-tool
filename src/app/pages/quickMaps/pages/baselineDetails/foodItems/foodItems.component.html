<ng-template #componentTemplate>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Tree">
      <ngx-chartjs *ngIf="chartData" id="treemap" [data]="chartData.data" [type]="chartData.type"
        [options]="chartData.options" [plugins]="chartData.plugins">
      </ngx-chartjs>
    </mat-tab>

    <mat-tab label="Table">
      <div class="data-container">
        <table class=" bmgf-maps-nice-scrollbar" mat-table [dataSource]="dataSource" matSort
          class="mat-elevation-z8 tableFullWidth">
          <ng-container matColumnDef="foodex2Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Food</th>
            <td mat-cell *matCellDef="let element">{{ element.foodex2Name }}</td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row" *matNoDataRow>
          </tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5]" [length]="dataSource?.data.length"> </mat-paginator>
      </div>
    </mat-tab>

  </mat-tab-group>
</ng-template>

<ng-container *ngIf="(null != data) else componentTemplate">
  <app-base-dialog [data]="data">
    <ng-container *ngTemplateOutlet="componentTemplate"></ng-container>
  </app-base-dialog>
</ng-container>
