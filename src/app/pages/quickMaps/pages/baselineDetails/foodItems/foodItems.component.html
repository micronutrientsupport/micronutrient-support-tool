<app-card [title]="'Top 20 food items'" [loading]="loading" [showExpand]="true" (expandTrigger)="openDialog()">
  <span *ngIf="dataError">Data Error...</span>
  <div *ngIf="!dataError" class="table-container">
    <mat-tab-group mat-align-tabs="center" id="group">

      <mat-tab label="Tree">
        <div class="tab-content-container">
          <!-- <div class="tab-element"> -->
          <!-- <div style="height: 350px; background-color: red;"> -->
          <div class="chart-container" style="position: relative; height:100%; width:100%; margin: auto">
            <ngx-chartjs *ngIf="chartData" id="treemap" [data]="chartData.data" [type]="chartData.type"
              [options]="chartData.options" [plugins]="chartData.plugins">
            </ngx-chartjs>
          </div>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </mat-tab>

      <mat-tab label="Table">
        <div class="tab-content-container">
          <!-- <div class="tab-element"> -->
          <div class="table-container">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Potato" #input />
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tableFullWidth">
              <ng-container matColumnDef="foodex2Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Food</th>
                <td mat-cell *matCellDef="let element">{{ element.foodex2Name }}</td>
              </ng-container>
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                <td mat-cell *matCellDef="let element">{{ element.value }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
              </tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5]" [length]="dataSource?.data.length"> </mat-paginator>
          </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </mat-tab>


    </mat-tab-group>
  </div>
</app-card>
