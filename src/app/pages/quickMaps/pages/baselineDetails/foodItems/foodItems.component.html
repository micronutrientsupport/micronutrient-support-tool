<app-card [title]="'Top 20 food items'">
  <div class="table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dessert (100g)</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
        <td mat-cell *matCellDef="let element">{{ element.calories }}</td>
      </ng-container>
      <ng-container matColumnDef="fat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fat (g)</th>
        <td mat-cell *matCellDef="let element">{{ element.fat }}</td>
      </ng-container>
      <ng-container matColumnDef="carbs">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Carbs (g)</th>
        <td mat-cell *matCellDef="let element">{{ element.carbs }}</td>
      </ng-container>
      <ng-container matColumnDef="protein">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Protein (g)</th>
        <td mat-cell *matCellDef="let element">{{ element.protein }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5]" [length]="desserts.length"> </mat-paginator>
  </div>
</app-card>
