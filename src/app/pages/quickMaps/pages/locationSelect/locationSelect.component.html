<mat-drawer-container class="example-container" autosize>
  <mat-drawer opened #drawer mode="side" [ngClass]="(slim) ? 'slim-sidenav-mode' :'large-sidenav-mode'"
    class="example-sidenav">
    <app-side-nav-content></app-side-nav-content>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="quickMapsService.sideNavToggle()">Toggle sidenav</button>
    <app-quick-maps-header></app-quick-maps-header>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
</mat-drawer-container>
