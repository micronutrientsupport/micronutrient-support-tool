<div class="content">
  <div>
    <div class="title">
      <span>Startup costs</span>
    </div>
    <div class="row-container">
      <div class="tab-content">

        <table mat-table [dataSource]="dataSource" matSort class="tableFullWidth">
          <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Years</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="openSectionCostReviewDialog(element)">
                <mat-icon>edit</mat-icon>
                {{element.section}}
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="year0Total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>2021</th>
            <td mat-cell *matCellDef="let element">{{element.year0Total | currency: 'USD'}}</td>
          </ng-container>
          <ng-container matColumnDef="year1Total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>2022</th>
            <td mat-cell *matCellDef="let element">{{element.year1Total | currency: 'USD'}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayHeaders;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayHeaders"></tr>
          <tr class="mat-row" *matNoDataRow>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
