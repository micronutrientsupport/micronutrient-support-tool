<div class="menu-container">
    <button mat-mini-fab color="primary">
        <mat-icon (click)="openCEInfoDialog()">question_mark</mat-icon>
    </button>



    <mat-button-toggle-group [value]="'create'" #group="matButtonToggleGroup">
        <mat-button-toggle id="pointer" value="create">
            <span class="button-text"> Create Interventions</span>
        </mat-button-toggle>

        <mat-button-toggle id="carved" value="compare">
            <span class="button-text"> Compare Intervention</span>
        </mat-button-toggle>
    </mat-button-toggle-group>


    <span matTooltip="Select interventions to compare them.">
        <mat-icon matBadge="3" matBadgeOverlap="false">shopping_basket</mat-icon>
    </span>
</div>
<div>
    <app-intervention-creation *ngIf="group.value === 'create'"></app-intervention-creation>
    <app-intervention-comparison *ngIf="group.value === 'compare'"></app-intervention-comparison>
</div>
