<div class="info-wrapper">
    <span class="centre-align">
        <h2>Select interventions to compare</h2>
    </span>
    <span>
        You have saved effectiveness predictions and cost estimates for the intervention listed below. Click the boxes
        for interventions you would like to include in a comparison of cost-effectiveness.
    </span>
    <div class="interventions">
        <span class="select-all">Existing Interventions <button mat-flat-button color="primary">Select
                All</button></span>
        <ng-container *ngFor="let intervention of interventions">
            <span class="intervention">
                <mat-checkbox color="primary" value="{{intervention.name}}">{{intervention.name}}</mat-checkbox>
                <span>
                    <button mat-flat-button>
                        <mat-icon>clear</mat-icon> Delete
                    </button>
                    <button mat-flat-button color="primary">
                        <mat-icon>edit</mat-icon> Edit
                    </button>
                </span>
            </span>
        </ng-container>
    </div>
    <span class="centre-align">
        <button mat-raised-button color="primary">
            Compare
        </button>
    </span>
</div>

<mat-fab-menu #fabMenu matTooltip="Dashboard Layout" [matTooltipDisabled]="fabMenu.isActive" class="fab-layout"
    color="accent" [fabButtons]="layoutOptions" icon="dashboard_customize"
    (onFabMenuItemSelected)="layoutChange($event)">
</mat-fab-menu>
<gridster class="bmgf-maps-nice-scrollbar" [options]="options">
    <gridster-item [item]="widget" *ngFor="let widget of dashboard">
        <app-card #card [widget]="widget" [resizeEvent]="resizeEvent" [ngSwitch]="widget.type">
            <!-- Comparison card -->
            <!-- <app-dc-comparison-card *ngSwitchCase="WIDGETS.DIET_CHANGE_COMPARISON" [card]="card"></app-dc-comparison-card> -->
            <app-intervention-comparison-card *ngSwitchCase="WIDGETS.COST_EFFECTIVENESS_COMPARISION" [card]="card">
            </app-intervention-comparison-card>
        </app-card>
    </gridster-item>
</gridster>
