<ng-template #componentTemplate>
  <mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Chart">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="a" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Regions</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="b">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>N</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="c">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mean Zinc mg/dl</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>
        <ng-container matColumnDef="d">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Standard deviation</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="status-chart-header">
        Vulputate mi sit amet mauris commodo quis imperdiet massa. Suspendisse ultrices gravida dictum fusce ut placerat
        orci. Dictumst quisque sagittis purus sit amet
      </div>
      <!-- <ngx-chartjs
        id="box-chart"
        *ngIf="chartData"
        [data]="chartData.data"
        [type]="chartData.type"
        [options]="chartData.options"
        [plugins]="chartData.plugins"
      >
      </ngx-chartjs> -->
      <ngx-chartjs
        *ngIf="null != chartData"
        id="histo"
        [data]="chartData.data"
        [type]="chartData.type"
        [options]="chartData.options"
        [plugins]="chartData.plugins"
      ></ngx-chartjs>

      <div class="status-chart-data data-grid">
        <!-- <span class="pull-right">Deficiency threshold</span>
        <span class="pull-left"> {{ defThreshold }} &micro;g/dL</span>
        <span class="pull-right">Threshold for abnormal values</span>
        <span class="pull-left"> {{ abnThreshold }} &micro;g/dL</span>
        <span class="pull-right">Outliers</span>
        <span class="pull-left">
          <mat-slide-toggle [formControl]="outlierControl" (change)="toggleShowOutlier()"></mat-slide-toggle>
          <span *ngIf="showOutliers; else dontShow"> Shown</span>
          <ng-template #dontShow> Hidden</ng-template>
        </span> -->
      </div>
    </mat-tab>

    <mat-tab label="More Information About The Data"> </mat-tab>
  </mat-tab-group>
</ng-template>

<ng-container *ngIf="null != dialogData; else componentTemplate">
  <app-base-dialog [data]="dialogData" [title]="title">
    <ng-container *ngTemplateOutlet="componentTemplate"></ng-container>
  </app-base-dialog>
</ng-container>
