<app-reusable-skeleton-table *ngIf="biomarkerDataUpdating"
  [setData]="{ columns: 4, rows: 5 }"></app-reusable-skeleton-table>

<table *ngIf="!biomarkerDataUpdating" mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="region" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Aggregation Field</th>
    <td mat-cell *matCellDef="let element">{{ element.region }}</td>
  </ng-container>
  <ng-container matColumnDef="n">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">N</th>
    <td mat-cell *matCellDef="let element">{{ element.n }}</td>
  </ng-container>
  <ng-container matColumnDef="deficient">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Deficient</th>
    <td mat-cell *matCellDef="let element">{{ element.deficient }}</td>
  </ng-container>
  <ng-container matColumnDef="confidence">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Confidence interval (95%)</th>
    <td mat-cell *matCellDef="let element">{{ element.confidence }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator *ngIf="!biomarkerDataUpdating" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<div *ngIf="!biomarkerDataUpdating" class="status-element">
  <span>Description of how deficiency/excess was measured and details about groups</span>
</div>
<div *ngIf="!biomarkerDataUpdating" class="status-element">
  <span><b>Total samples (N) - {{ totalSamples }}</b></span>
</div>
