<ng-template #componentTemplate>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Map">

        </mat-tab>

        <mat-tab label="Table">
            <div class="bmgf-maps-nice-scrollbar">
                <div class="grid">
                    <div class="grid-element">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="a" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Regions</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>
                            <ng-container matColumnDef="b">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>N</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>
                            <ng-container matColumnDef="c">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mean Zinc mg/dl</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>
                            <ng-container matColumnDef="d">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Standard deviation</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </div>
                    <div class="grid-element">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="a" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Regions</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>
                            <ng-container matColumnDef="b">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Prevalence of deficiency</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>
                            <ng-container matColumnDef="c">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Confidence interval</th>
                                <td mat-cell *matCellDef="let element"></td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Chart">
            <ngx-chartjs id="box-chart" *ngIf="chartData" [data]="chartData.data" [type]="chartData.type"
                [options]="chartData.options">
            </ngx-chartjs>
        </mat-tab>
    </mat-tab-group>
</ng-template>

<ng-container *ngIf="(null != dialogData) else componentTemplate">
    <app-base-dialog [data]="dialogData" [title]="title">
        <ng-container *ngTemplateOutlet="componentTemplate"></ng-container>
    </app-base-dialog>
</ng-container>
