<ng-template #componentTemplate>
  Calcium availability under 3 scenarios
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Chart">
      <ngx-chartjs *ngIf="chartData" [data]="chartData.data" [type]="chartData.type" [options]="chartData.options">
      </ngx-chartjs>
    </mat-tab>

    <mat-tab label="Table">
      <div class="container">
        <div class="heading">
          <h2>{{ headingText }} availability</h2>
          <h4>The data shows the projected MN availability per person per day {{ subtHeadingText }}</h4>
        </div>
        <div class="bmgf-maps-nice-scrollbar">
          <table mat-table [dataSource]="dataSource">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Download"> </mat-tab>
  </mat-tab-group>
</ng-template>

<ng-container *ngIf="null != dialogData; else componentTemplate">
  <app-base-dialog [data]="dialogData" [title]="title">
    <ng-container *ngTemplateOutlet="componentTemplate"></ng-container>
  </app-base-dialog>
</ng-container>
