<div class="container-row">
  <div class="element-container">
    <i class="fas fa-file-image"></i>
    <a [href]="chartDownloadPNG" target="_blank">
      <button *ngIf="chartDownloadPNG" mat-raised-button color="primary">Save as .png</button>
      <button *ngIf="!chartDownloadPNG" mat-raised-button color="primary" disabled>Save as .png</button>
    </a>
    <p>PNG image of the visualisation that can be used in reports and presentations</p>
  </div>
  <div class="element-container">
    <i class="fas fa-file-image"></i>
    <a [href]="chartDownloadPDF" target="_blank">
      <button *ngIf="chartDownloadPDF" mat-raised-button color="primary">Save as .pdf</button>
      <button *ngIf="!chartDownloadPDF" mat-raised-button color="primary" disabled>Save as .pdf</button>
    </a>
    <p>Adobe PDF document of the visualisation that can be used for editing and redesigning the chart</p>
  </div>
  <div class="element-container">
    <i class="fas fa-file-csv"></i>
    <button mat-raised-button color="primary" disabled>Save as .csv</button>
    <p>CSV File containing the data used in this visualisation</p>
  </div>
</div>
