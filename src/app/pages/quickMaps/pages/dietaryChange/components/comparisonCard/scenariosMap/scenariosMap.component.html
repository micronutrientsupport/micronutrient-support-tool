<div id="comparison-map-wrapper" class="maps-container">
  <div class="map">
    <span class="title">Baseline</span>
    <a class="leaflet-screenshot" (click)="exportMapAsImage()"><i class="fas fa-camera"></i></a>
    <div #baselineMap></div>
  </div>
  <div class="map">
    <span class="title">Scenario</span>
    <div *ngIf="null == scenarioFeatureCollection" class="message">
      <span>
        Please select a scenario
      </span>
    </div>
    <div #scenarioMap></div>
  </div>
</div>
