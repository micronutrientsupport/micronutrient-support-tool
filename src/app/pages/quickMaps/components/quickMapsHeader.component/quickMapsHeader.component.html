<div class="mode-select">
  <a class="mode-select-button quickmaps-baseline-link" mat-raised-button [routerLink]="ROUTES.QUICK_MAPS_BASELINE | route"
    [queryParams]="route.queryParams | async" routerLinkActive="active-route">Baseline</a>
  <a class="mode-select-button quickmaps-projection-link" mat-raised-button
    [routerLink]="((quickMapsService.micronutrientObs | async).isInImpact) ? (ROUTES.QUICK_MAPS_PROJECTION | route) : null"
    [queryParams]="route.queryParams | async" routerLinkActive="active-route"
    [disabled]="!(quickMapsService.micronutrientObs | async).isInImpact">Explore projections to 2050</a>
  <a class="mode-select-button" mat-raised-button>Explore simple dietary change scenarios</a>
  <a class="mode-select-button" mat-raised-button>Explore cost effectiveness scenarios</a>
</div>
