<div class="bmgf-maps-nice-scrollbar container">
  <div class="content">
    <app-intervention-description></app-intervention-description>
    <app-reusable-skeleton-table *ngIf="!startupCosts"
      [setData]="{ columns: 3, rows: 5 }"></app-reusable-skeleton-table>
    <div *ngFor="let startupCost of startupCosts">
      <div class="title">
        <span>{{startupCost.category}} summary</span>
      </div>
      <div class="row-container">
        <div class="startUpTable">
          <app-reusable-cost-table *ngIf="null != startupCosts" [startUpScaleUpCost]="startupCost"
            [headers]="displayHeaders">
          </app-reusable-cost-table>
        </div>
        <div class="divider"></div>
        <div class="startUpGraph">
          <app-reusable-cost-graph [costData]="startupCost"></app-reusable-cost-graph>
        </div>
      </div>
    </div>

    <!-- <div *ngFor="let userCost of userCosts">
      <div class="title">
        <span>{{userCost.category}} summary</span>
      </div>
      <div class="row-container">
        <div class="startUpTable">
          <app-reusable-cost-table *ngIf="null != startupCosts" [startUpScaleUpCost]="userCost"
            [headers]="displayHeaders">
          </app-reusable-cost-table>
        </div>
        <div class="divider"></div>
        <div class="startUpGraph">
          <app-reusable-cost-graph [costData]="userCost"></app-reusable-cost-graph>
        </div>
      </div>
    </div> -->

  </div>
  <footer>
    <a class="intervention-navigation" mat-stroked-button
      [routerLink]="ROUTES.INTERVENTION_REVIEW_MONITORING_INFORMATION | route" queryParamsHandling="preserve">Back</a>
    <a class="intervention-navigation" mat-stroked-button [routerLink]="ROUTES.COST_EFFECTIVENESS | route"
      queryParamsHandling="preserve">Save and close</a>
    <button [disabled]="loading" class="intervention-navigation-confirm" mat-flat-button color="primary"
      (click)="confirmAndContinue(ROUTES.INTERVENTION_REVIEW_RECURRING_COSTS)">
      <span *ngIf="!loading">Confirm and continue</span>
      <span *ngIf="loading">Recalculating model values&nbsp;<mat-spinner class="loading-indicator" aria-label="spinner"
          [diameter]="16" color='accent'></mat-spinner></span>
    </button>
  </footer>
</div>
