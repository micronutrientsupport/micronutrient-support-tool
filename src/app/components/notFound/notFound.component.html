<div class="centredContent">
  <img class="header-image" src="/assets/images/webp/page-not-found-min.webp">
  <h1 class="mat-headline">The page you are looking for could not be found</h1>
  <h2 class="mat-title">The link is broken or the page has been moved</h2>
  <span *ngIf="path"> You might want to go to the <a [routerLink]="path">"{{ path }}" page</a></span>
</div>
