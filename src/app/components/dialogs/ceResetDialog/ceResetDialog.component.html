<app-base-dialog title="Reset All">
  <div class="container">
    <p>Are you sure you want to reset all values in this step?</p>

    <div class="button-group" mat-dialog-actions align="end">
      <button mat-stroked-button color="primary" (click)="closeDialog()">Cancel</button>
      <button mat-flat-button color="primary" (click)="resetAll()">Confirm</button>
    </div>
  </div>
</app-base-dialog>
