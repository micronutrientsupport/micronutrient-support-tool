<app-base-dialog [data]="data" [title]="title">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Submit
        </button>
    </form>
    <button mat-flat-button (click)="handleRegister()">Not Registered? Click here</button>
</app-base-dialog>
