<app-base-dialog [data]="dialogData" [title]="title">
  <div class="bmgf-maps-nice-scrollbar">
    <form [formGroup]="form" *ngIf="form">
      <table mat-table [dataSource]="dataSource" matSort class="table-full-width" formArrayName="items">
        <ng-container matColumnDef="labelText">
          <th class="row-title-left" mat-header-cell *matHeaderCellDef>Years of start-up or scale-up
          </th>
          <td class="row-title-left" mat-cell *matCellDef="let element"> {{element.labelText}}
            <mat-button *ngIf="element.labelText.startsWith('Premix cost')" matTooltip="Open premix calculator"
              mat-stroked-button color="primary"
              (click)="openPremixCalculator()"><mat-icon>calculate</mat-icon></mat-button>
          </td>
          <td class="row-title-left" mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <ng-container matColumnDef="year0">
          <th mat-header-cell *matHeaderCellDef>2021</th>
          <td class="column-title" mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
            <div *ngIf="element.rowUnits === 'number'" class="copy-wrap">
              <input type="text" appDecimalInput required [value]=element.year0 formControlName="year0"
                (change)="recalculateChanges()" class="copy-input">
              <button matTooltip="Copy value to the right" (click)="copyAcross(index, 0)"
                class="copy-button"><mat-icon>keyboard_tab</mat-icon></button>
            </div>
            <div *ngIf="element.rowUnits === 'US dollars'" class="copy-wrap">
              <input type="text" appDecimalInput required [ngModel]="formatDollar(element.year0)"
                formControlName="year0" (change)="recalculateChanges()" (focus)="updatePlainCurrency($event, index, 0)"
                (blur)="updateDollarCurrency($event, index, 0)" class="copy-input">
              <button matTooltip="Copy value to the right" (click)="copyAcross(index, 0)"
                class="copy-button"><mat-icon>keyboard_tab</mat-icon></button>
            </div>
            <div *ngIf="element.rowUnits === 'percent'" class="copy-wrap">
              <input id="year0" name="year0" (change)="storeIndex(index)" type="number" [ngModel]="element.year0 * 100"
                formControlName="year0" min="0" max="100" (keyup)="validateUserInput($event, index, 'year0')"
                (change)="recalculateChanges()" class="copy-input">
              <button matTooltip="Copy value to the right" (click)="copyAcross(index, 0)"
                class="copy-button"><mat-icon>keyboard_tab</mat-icon></button>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost('year0') | currencyExtended}} TBC</td>
        </ng-container>
