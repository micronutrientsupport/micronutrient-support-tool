<app-base-dialog [data]="dialogData" [title]="title">
  <div class="bmgf-maps-nice-scrollbar">
    <form [formGroup]="form" *ngIf="form">
      <table mat-table [dataSource]="dataSource" matSort class="table-full-width" formArrayName="items">
        <ng-container matColumnDef="labelText">
          <th class="row-title-left" mat-header-cell *matHeaderCellDef>Years of start-up or scale-up
          </th>
          <td class="row-title-left" mat-cell *matCellDef="let element"> {{element.labelText}}
            <i *ngIf="element.isCalculated && element.rowNotes" class="fas fa-question-circle"
              matTooltip="{{element.rowNotes}}"></i>
          </td>
          <td class="row-title-left" mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <ng-container *ngFor="let year of [0,1]; last as omitCopyButton" [matColumnDef]="'year' + year">
          <th mat-header-cell *matHeaderCellDef> {{ baseYear + year }} </th>
          <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
            <app-ce-input-field [index]="index" [year]="year" [element]="element" [form]="form" [tableData]="dataSource"
              [dirtyIndexes]="dirtyIndexes" [includeCopyRightButton]="!omitCopyButton"></app-ce-input-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element let index = index">
            <span>
              <button *ngIf="!element.isCalculated && dirtyIndexes.includes(index) === false" mat-button
                color="primary">
                GFDx<mat-icon>arrow_right_alt</mat-icon>
              </button>
              <button *ngIf="!element.isCalculated && dirtyIndexes.includes(index)" mat-button color="primary">
                User Input
              </button>
              <button *ngIf="element.isCalculated && dirtyIndexes.includes(index)" mat-button color="primary">
                User Overridden
              </button>
              <button *ngIf="element.isCalculated && dirtyIndexes.includes(index) === false" mat-button color="primary">
                Model calculation
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow></tr>
      </table>
    </form>
    <div class="button-container">
      <button mat-stroked-button (click)="dialogData.close()">Back</button>
      <button [disabled]="loading" class="intervention-navigation-confirm" mat-flat-button color="primary"
        (click)="confirmChanges()">
        <span *ngIf="!loading">Confirm and continue</span>
        <span *ngIf="loading">Recalculating model values&nbsp;<mat-spinner class="loading-indicator"
            aria-label="spinner" [diameter]="16" color='accent'></mat-spinner></span>
      </button>
    </div>
    <app-dialog-step-details (resetValues)="resetForm()" [resetDefaultValues]="true" [showFocusMn]="false"
      [showUserValues]="true" [showNonEditable]="true"></app-dialog-step-details>
  </div>
</app-base-dialog>
