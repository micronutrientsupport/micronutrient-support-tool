<app-base-dialog [data]="dialogData">
    <div class="bmgf-maps-nice-scrollbar">
        <div class="title">
            <span>{{title}}</span>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="tableFullWidth">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Years of start-up or scale-up</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="year0">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>2021</th>
                <td mat-cell *matCellDef="let element">{{element.year0 | currency: 'USD'}}</td>
            </ng-container>
            <ng-container matColumnDef="year1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>2022</th>
                <td mat-cell *matCellDef="let element">{{element.year1 | currency: 'USD'}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayHeaders;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayHeaders"></tr>
            <tr class="mat-row" *matNoDataRow>
            </tr>
        </table>
        <div class="button-container">
            <button mat-raised-button (click)="dialogData.close()">Back</button>
            <button mat-raised-button color="primary">Confirm current values and return to recurring cost
                summary</button>
        </div>
    </div>
</app-base-dialog>
