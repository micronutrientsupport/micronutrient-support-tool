<app-base-dialog [data]="dialogData" [title]="title">
  <div class="bmgf-maps-nice-scrollbar">
    <form [formGroup]="form" *ngIf="form">
      <table mat-table [dataSource]="dataSource" matSort class="table-full-width" formArrayName="items">
        <ng-container matColumnDef="labelText">
          <th class="row-title-left" mat-header-cell *matHeaderCellDef>Years of start-up or scale-up
          </th>
          <td class="row-title-left" mat-cell *matCellDef="let element"> {{element.labelText}} </td>
          <td class="row-title-left" mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>

        <ng-container matColumnDef="year0">
          <th mat-header-cell *matHeaderCellDef>2021</th>
          <td class="column-title" mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
            <div *ngIf="element.rowUnits === 'number'" class="copy-wrap">
              <input type="text" appDecimalInput required [value]=element.year0.toFixed(2) formControlName="year0"
                (change)="recalculateChanges()" class="copy-input">
              <button matTooltip="Copy value to the right" (click)="copyAcross(index, 0)"
                class="copy-button"><mat-icon>keyboard_tab</mat-icon></button>
            </div>
            <div *ngIf="element.rowUnits === 'US dollars'" class="copy-wrap">
              <input type="text" appDecimalInput required [value]=element.year0.toFixed(2) formControlName="year0"
                (change)="recalculateChanges()" class="copy-input">
              <button matTooltip="Copy value to the right" (click)="copyAcross(index, 0)"
                class="copy-button"><mat-icon>keyboard_tab</mat-icon></button>
            </div>
            <div *ngIf="element.rowUnits === 'percent'" class="copy-wrap">
              <input id="year0" name="year0" (change)="storeIndex(index)" type="number" [ngModel]="element.year0 * 100"
                formControlName="year0" min="0" max="100" (keyup)="validateUserInput($event, index, 'year0')"
                (change)="recalculateChanges()" class="copy-input">
              <button matTooltip="Copy value to the right" (click)="copyAcross(index, 0)"
                class="copy-button"><mat-icon>keyboard_tab</mat-icon></button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="year1">
          <th mat-header-cell *matHeaderCellDef>2022</th>
          <td class="column-title" mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
            <div *ngIf="element.rowUnits === 'number'">
              <input type="text" appDecimalInput required [value]=element.year1.toFixed(2) formControlName="year1"
                (change)="recalculateChanges()">
            </div>
            <div *ngIf="element.rowUnits === 'US dollars'">
              <input type="text" appDecimalInput required [value]=element.year1.toFixed(2) formControlName="year1"
                (change)="recalculateChanges()">
            </div>
            <div *ngIf="element.rowUnits === 'percent'">
              <input id="year1" name="year1" (change)="storeIndex(index)" type="number" [ngModel]="element.year1 * 100"
                formControlName="year1" min="0" max="100" (keyup)="validateUserInput($event, index, 'year1')"
                (change)="recalculateChanges()">
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow></tr>
      </table>
    </form>
    <div class="button-container">
      <button mat-stroked-button (click)="dialogData.close()">Back</button>
      <button class="confirm" mat-stroked-button color="primary" (click)="confirmChanges()">Confirm</button>
    </div>
    <app-dialog-step-details (resetValues)="resetForm()" [resetDefaultValues]="true"
      [showUserValues]="true"></app-dialog-step-details>
  </div>
</app-base-dialog>
