<app-base-dialog [data]="dialogData">
    <h2>Select and intervention</h2>
    <p>
        Select one of the existing interventions and customise it for your scenario or design a completely new
        intervention.
    </p>
    <hr>
    <h3><strong>Select and intervention</strong></h3>

    <mat-form-field appearance="outline">
        <mat-select (empty)="null" placeholder="Select an intervention" [(ngModel)]="selectedIntervention"
            matNativeControl>
            <mat-label>Existing interventions</mat-label>
            <mat-option *ngFor="let intervention of interventions" [value]="intervention">
                {{intervention.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <h3>{{selectedIntervention?.name}} </h3>
        <small> {{ selectedIntervention?.description }}</small>
    </div>



    <div class="button-container">
        <button mat-raised-button type=" button" class="btn btn-primary" (click)="closeDialog()">Cancel</button>
        <!-- </div>
    <div class="button-container"> -->
        <button mat-raised-button color="primary" (click)="createIntervention()">Create</button>
    </div>

</app-base-dialog>
